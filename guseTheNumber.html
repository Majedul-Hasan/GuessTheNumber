<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guseTheNumber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">   
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand " href="#">GuessTheNumber</a>
    </nav>
    <main class="main">
        <h1 class="banner p-3">1.2.3.</h1>
   <div class="form-group">
     
     <input type="number" name="" id="number-guess" class="form-control form-control-lg" placeholder="What's your guess number?" aria-describedby="helpId">

   <div id="result">
    <!-- This is where the result will be-->

<button type="button" id="restart-game" class="btn btn-lg btn-light">Restart</button>
<div id="history">


    </div>

</main>
</div>

    <script src="js/guseTheNumber.js"></script>
